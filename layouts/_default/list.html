{{ partial "header.html" . }}

<h2>{{ .Title }}</h2>
<ul class="posts">
  {{ range .Data.Pages }}
  <li><span><a href="/post/{{ .Title | urlize }}">{{ title .Title }}</a><time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</h4></time></span></span></li>
  {{ end }}
</ul>
